<div class="container">
  <div class="row">
    <h1>Cart</h1>
  </div>
  <hr />
  <br /><br />
  <div class="carts-body-container row">
    <div
      *ngFor="let item of cartProducts; let i = index"
      class="cart-product-container container row"
    >
      <div class="col-md-5">
        <img class="custom-image-style" [src]="item.img" alt="" />
      </div>
      <div class="cart-product-desc col-md-3">
        <div>
          <p>{{ item.title }}</p>
        </div>
        <div>
          <p>
            <strong>$ {{ item.price * item.qt }}</strong>
          </p>
        </div>
      </div>
      <div class="edit-cart-container col-md-2">
        <input
          (change)="updateTotal()"
          [(ngModel)]="item.qt"
          type="number"
          class="form-control"
        />
      </div>
      <div id="xbutton" class="col-md-2">
        <a style="cursor: pointer" class="text-danger" (click)="removeItem(i)"
          ><strong>x</strong></a
        >
      </div>
    </div>
  </div>

  <div class="container row" *ngIf="!cartProducts.length">
    <div class="col-md-4 offset-md-4">No items in the cart</div>
  </div>
  <br />
  <div class="bill-container">
    <div class="col-md-4 offset-md-2">
      <button class="btn btn-success btn-lg pull-left" (click)="payBill()">
        Pay Bill
      </button>
    </div>
    <div class="col-md-4">
      <span *ngIf="!cartProducts.length"><strong>$0</strong></span>
      <span *ngIf="cartProducts.length"
        ><strong>${{ bill }}</strong></span
      >
    </div>
  </div>
</div>
